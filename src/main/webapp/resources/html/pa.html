<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bug tracker</title>
  <link rel="stylesheet" href="resources./pa.css"/>
  <link rel="stylesheet" href="resources./headStyle.css"/>
  <link rel="stylesheet" href="resources./styles.css"/>
</head>
<body>
<header>
  <div class="header_container">
    <div class="head">
      <a href="#">
        <img id="logo" src="resources./kurs_logo.png" width="185" height="50"/>
      </a>
      <div id="login_info">
        login as ${username}
      </div>
    </div>
</header>
<aside class="side_panel">
  <div class="label">
    <p>Create new</p>
    Choose project name:
  </div>
  <form class="project_link_container" id = "tocken" action="usersarea" method="post">
    <input class="field" style="width:10vw; background:none;" name="name_field" id="name" rows="8" cols="80"></input>
    <input type="submit" name="register_new_project" value="Go" class="goButton">
  </form>
</aside>
<main>
  <div class="main_container">
    ${content}
  </div>
</main>
<footer>
  <a href="https://github.com/">
    <img id="git_logo" src="resources./github.png" width="50" height="50"/>
  </a>
</footer>
</body>

</html>
